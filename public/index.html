<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventify | Event Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header class="navbar">
    <div class="container">
      <a href="#" class="logo">Eventify</a>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">Login</a></li>
          <li><a href="#">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>Welcome to Eventify</h1>
      <p>Your one-stop platform for discovering and managing events.</p>
      <a href="#events" class="btn">Explore Events</a>
    </div>
  </section>

  <!-- Event Management Section -->
  <section id="events" class="events">
    <div class="container">
      <h2>Upcoming Events</h2>
      <div class="event-grid">
        <!-- Event cards will be inserted dynamically here -->
      </div>
      <button id="add-event-btn" class="btn">Add Event</button>
    </div>
  </section>

  <!-- Add Event Form Modal -->
  <div id="addEventModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Add New Event</h2>
      <form id="addEventForm">
        <input type="text" id="name" placeholder="Event Name" required>
        <input type="date" id="date" required>
        <input type="text" id="location" placeholder="Event Location" required>
        <button type="submit" class="btn">Add Event</button>
      </form>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Eventify. All Rights Reserved.</p>
      <p>Follow us on 
        <a href="#">Facebook</a>, 
        <a href="#">Twitter</a>, 
        <a href="#">Instagram</a>
      </p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
